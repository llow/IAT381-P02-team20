<!-- start of the content -->
<div class="ReviewOrder">
  <div class="col-1of1">
    <h2>Your Order</h2>
  </div>

  <div class="col-2of3A"> 
    <div class="ReviewItem">
      <h4>
        <img src="muffin_img/bran_muffin.jpg" alt="review" width="100" height ="100"> 
        MuffinName 
        QTY<input type="number" name="quantity" min="1" max="24">
        $5.98
      </h4>
    </div>

    <div class="ReviewItem">
      <h4>
        <img src="muffin_img/bran_muffin.jpg" alt="review" width="100" height ="100">    
        MuffinName 
        QTY<input type="number" name="quantity" min="1" max="24">
        $5.98
      </h4>
    </div>  

    <div class="TotalPrice">
      <h5>
        Total: $12.00
      </h5>
    </div>    

  </div> <!--close div class col-2of3A -->

  <div class="col-1of3D">
    <div class= "ReviewInfo">
      <form>
        <h6> Please fill out information below to complete order.</h6>

        <!-- Labels are associated with 'ids', NOT with 'name' attributes --> 
        <label for="form-name">Name:</label>
        <!-- Input elements should have a 'type' defined to help with processing -->
        <input type="text" id="form-name" name="form-name" placeholder="Jane Doe">

        <label for="form-email">Email:</label>
        <input type="text" id="form-email" name="form-email" placeholder="janedoe@gmail.com">

        <label for="form-phone">Phone Number:</label>
        <input type="text" id="form-phone" name="form-phone" placeholder="555-555-5555">

        <label for="form-pickDate">Pick-Up Date:</label>
        <input type="text" id="form-pickDate" name="form-pickDate" placeholder="MM/DD/YYYY">

        <label for="form-pickTime">Pick-Up Time:</label>
        <input type="text" id="form-time" name="form-time" placeholder="00:00 AM">

        <label for="form-comment">Comment:</label>
        <!-- Textareas allow for multi-line text input instead of a single line -->
        <textarea id="form-comment" name="form-comment" placeholder="Please place comment here"></textarea>
      </form>

      <section id="buttons">
        <!-- Buttons-->
        <input type="submit" value="Submit your comment">
        <input type="submit" value="Back">
      </section>

    </div> <!--closes ReviewInfo class -->
  </div><!-- closes col-1of3D class -->
</div> <!-- closes ReviewOrder class -->
